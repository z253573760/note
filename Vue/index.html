<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{a.b.c}}</div>
  </body>
</html>
<script src="./vue2.js"></script>

<script>
  const vm = new Vue({
    el: "#app",
    data() {
      return {
        a: {
          b: {
            c: 1,
          },
        },
      };
    },
  });
  setInterval(() => {
    vm.data.a.b.c = vm.data.a.b.c + 1;
    vm.data.a.b.c = vm.data.a.b.c + 1;
    vm.data.a.b.c = vm.data.a.b.c + 1;
    vm.data.a.b.c = vm.data.a.b.c + 1;
    console.log(vm.data);
  }, 10000);
</script>
