<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .list-wrap {
      position: relative;
      overflow-y: scroll;
      width: 200px;
      margin: 100px auto;
      box-sizing: border-box;
      border: solid 1px red;
    }

    .list {
      position: absolute;
      top: 0;
      left: 0;
    }

    .list li {
      line-height: 30px;
    }
  </style>
</head>

<body>
  <ul id="app">
    <div class="list-wrap" ref="listWrap" @scroll="hadnlerScrollListener">
      <div class="scroll-bar" ref="scrollBar"></div>
      <ul class="list" ref="list">
        <li v-for="val in showList">{{val}}</li>
      </ul>
    </div>
  </ul>
  <script crossorigin="anonymous"
    integrity="sha512-h3aCJRk6tEHugDYUidF7GqixhzgeXSiSdq5U+5oLIJtIncSQq6eev48qqYfuTdrsH5Q1eO4IAmyJGDwzRaWNNQ=="
    src="https://lib.baomitu.com/vue/2.6.12/vue.common.dev.js"></script>
  <script>
    let timer
    const diff = 20

    function debounceAndThrottle(fn, delay = 60, diff = 500) {
      console.log("fn", arguments)
      let prev = new Date().getTime()
      let timer = null
      return (...args) => {
        clearTimeout(timer)
        const cur = new Date().getTime()
        if (cur - prev > diff) {
          prev = cur
          return fn(...args)
        }
        timer = setTimeout(() => {
          prev = cur
          fn(...args)
        }, delay);
      }
    }
    new Vue({
      el: '#app',
      data() {
        return {
          list: [], //超长的显示数据
          itemHeight: 30, //每一列的高度
          showNum: 10, //显示几条数据
          start: 0, //滚动过程显示的开始索引
          end: 10 + diff, //滚动过程显示的结束索引,
          diff,
          hadnlerScrollListener: null
        }
      },
      computed: {
        //显示的数组，用计算属性计算
        showList() {
          const start = this.start - diff >= 0 ? this.start - diff : 0
          const list = this.list.slice(start, this.end + diff);
          console.log('list', list.length)
          return list
        }
      },
      mounted() {
        //构造一个超长列表
        this.list = Array.from({
          length: 100000
        }).map((_, index) => index + 1)
        //计算滚动容器高度
        this.$refs.listWrap.style.height = this.itemHeight * this.showNum + 'px';
        // //计算总的数据需要的高度，构造滚动条高度
        this.$refs.scrollBar.style.height = this.itemHeight * this.list.length + 'px';
        this.hadnlerScrollListener = debounceAndThrottle(this.scrollListener)
      },
      methods: {
        scrollListener() {
          let scrollTop = this.$refs.listWrap.scrollTop;
          //开始的数组索引
          this.start = Math.floor(scrollTop / this.itemHeight);
          //结束索引
          this.end = this.start + this.showNum;
          //绝对定位对相对定位的偏移量
          const start = this.start - diff >= 0 ? this.start - diff : 0
          this.$refs.list.style.top = start * this.itemHeight + 'px';
        }
      }
    })
  </script>
</body>

</html>
